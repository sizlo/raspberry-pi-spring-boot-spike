<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <body>
        <div layout:fragment="content">
            <h1>Authors</h1>
            <p th:if="${authors.empty}">No authors yet</p>
            <table th:if="${!authors.empty}">
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="author : ${authors}">
                        <td th:text="${author.firstName}"></td>
                        <td th:text="${author.lastName}"></td>
                    </tr>
                </tbody>
            </table>
            <a href="/authors/add">Add an author</a>
        </div>
    </body>
</html>
