<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <body>
        <div layout:fragment="content">
            <h1>Add Author</h1>
            <form action="#" th:action="@{/authors/add}" th:object="${authorRequest}" method="post">

        </div>
    </body>
</html>
