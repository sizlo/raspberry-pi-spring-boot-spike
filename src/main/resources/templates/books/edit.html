<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <body>
        <div layout:fragment="content">
            <h1>Edit Book</h1>
            <form action="#" th:action="@{/books/update/{id}(id = ${id})}" th:object="${bookRequest}" method="post">
                <div th:replace="~{books/book-fields :: book-fields}"></div>
                <input type="submit" value="Update book" />
            </form>
            <form action="#" th:action="@{/books/delete/{id}(id = ${id})}" th:method="delete">
                <div th:replace="~{fragments/delete-button :: delete-button}"></div>
            </form>
        </div>
    </body>
</html>
