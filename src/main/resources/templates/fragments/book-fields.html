<!DOCTYPE html>
<html lang="en">
    <body>
        <div th:fragment="book-fields">
            <div>
                <label for="title">Title</label>
                <input type="text" th:field="*{title}" id="title" />
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
            <div>
                <label for="category">Category</label>
                <input type="text" th:field="*{category}" id="category" />
                <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
            </div>
            <div>
                <label for="authorId">Author</label>
                <select th:field="*{authorId}" id="authorId">
                    <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                </select>
                <span th:if="${#fields.hasErrors('authorId')}" th:errors="*{authorId}"></span>
            </div>
        </div>
    </body>
</html>
