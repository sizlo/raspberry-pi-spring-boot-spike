<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <body>
        <div layout:fragment="content">
            <h1>Home</h1>
            <h2>Categories</h2>
            <div th:each="category : ${categories}">
                <a th:href="@{/categories/{c}(c = ${category})}" th:text="${category}"></a>
            </div>
        </div>
    </body>
</html>
